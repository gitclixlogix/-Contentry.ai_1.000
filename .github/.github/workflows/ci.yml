name: Full Project CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Download your code
      - name: Checkout code
        uses: actions/checkout@v4

      # --------------------------
      # üêç Python Setup
      # --------------------------

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Python tests (if you have)
        run: |
          echo "Add pytest here if needed"

      # --------------------------
      # ‚ö° Next.js Setup
      # --------------------------

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install Node dependencies
        run: |
          npm install

      - name: Build Next.js app
        run: |
          npm run build
